<!DOCTYPE html>
<html>
<head>
<title>View Songs</title>
<link rel="stylesheet" type="text/css" href="viewsongs.css">
</head>
<body>
    <h2>View Songs</h2>

	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Artists</th>
				<th>Genre</th>
				<th>Play</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			<tr th:each="song : ${songs}">
				<td th:text="${song.name}"></td>
				<td th:text="${song.artist}"></td>
				<td th:text="${song.genre}"></td>
				<td><audio controls>
						<source th:src="${song.link}" type="audio/mp3">

					</audio></td>
			</tr>

		</tbody>
	</table>

</body>
</html>
